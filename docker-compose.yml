version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pyxis-api

    ports:
      - "8080:8080"

    env_file:
      - .env

    environment:
      JAVA_OPTS: >
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
        -Xms256m
        -Xmx2048m

    volumes:
      - ./logs:/app/logs

    restart: always

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

    networks:
      - api-network

networks:
  api-network:
    driver: bridge
